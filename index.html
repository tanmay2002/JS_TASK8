<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Task8</title>
    <style>
        button {
            margin: auto;
        }
        img
        {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <script>
        var obj = null;
        var ct = 5;
        var flag;
        function init() {
            obj = document.getElementById("image");
            obj.style.position = "relative";
            obj.style.left = "0px";
        }
        function start() {
            obj.style.left = parseInt(obj.style.left) + ct + "px";
            flag = setTimeout(start, 100);
        }
        function stop() {
            clearTimeout(flag);
        }
        window.onload = init;
    </script>
    <img id="image" src="D:\internship\JS\task8.png" alt="Train image">
    <div class="row">
        <div class="mx-auto">
            <button class="col-1" onclick="start()">Start</button>

            <button class="col-1" onclick="stop()">Stop</button>
        </div>
    </div>
</body>

</html>
